<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Chess GUI Test</title>
    <link rel="stylesheet" href="/styles/cm-chessboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
</head>

<body>
    <div id="header" style="width: 750px; margin:auto">
        <img src="./assets/images/ChessDapp.png" width="540" height="103">
    </div>
    <div id="game_controlls" style="width: 750px; margin:auto">
        <input type="button" id="start_new_game" value="Start New Game">
        <span> With: </span>
        <input type="text" id="other_player_address" placeholder="0x1234...ABCD" autocomplete="off" value="">

    </div>

    <div id="chesboard_wrapper" style="width: 750px; margin: auto; margin-top: 50px;"></div>

    <div
        style="width: 750px; margin: auto; margin-top: 50px; text-align: center; font-family: 'Playfair Display SC', serif;">
        <h1 id="game_state"></h1>
        <h2 id="messages"></h2>
    </div>

    <script type="module" src="./init_blockchain.js"></script>
    <script type="module" src="./chessboard_gui.js"></script>

    <script defer type="module" src="index.js"></script>
</body>

</html>
